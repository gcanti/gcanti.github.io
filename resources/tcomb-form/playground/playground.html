<script type="text/postfix" id="postfix">
React.createClass({
  onClick: function (evt) {
    evt.preventDefault();
    var value = this.refs.form.getValue();
    if (t.validate.Result.is(value)) {
      //$('#json').html('<div class="alert alert-danger"><pre>' + JSON.stringify(value.errors, null, 2) + '</pre></div>');
    } else {
      console.log(value); 
      var s = 'This is an instance of the type. Open up the console to see the details.<br/><br/>';
      $('#formValue').show();
      $('#json').html(s + '<div class="alert alert-success"><pre>' + JSON.stringify(value, null, 2) + '</pre></div>');
    }
  },
  render: function () {
    return (
      <div>
        <Form ref="form"/>
        <button className="btn btn-primary" onClick={this.onClick}>Click me</button>
      </div>
    );    
  }
});
</script>
<script type="text/example" id="requiredFields">// defines a Person type

var Person = struct({
  name: Str,    // required string
  surname: Str  // required string
});

// this is the form generated and mounted aside
// the placeholders are auto generated
var Form = form(Person);
</script>
<script type="text/example" id="labels">var Person = struct({
  name: Str,
  surname: Str
});

// to customize the fields, pass a second argument to `form(type, [opts])`
var Form = form(Person, {
  auto: 'labels' // one of `placeholders` (default), `labels` or `none`
});
</script>
<script type="text/example" id="optionalFields">var Person = struct({
  name: Str,
  surname: Str,
  nickname: maybe(Str) // use maybe() to get an optional string
});

// "(optional)" is auto appended
var Form = form(Person);
</script>
<script type="text/example" id="subtypes">// a subtype is a pair (type, predicate) 
// where predicate is a function with signature (x) -> boolean

var Password = subtype(Str, function (s) {
  return s.length >= 6;
});

var User = struct({
  username: Str,      
  password: Password  // a required string with at least 6 chars
});

var Form = form(User, {
  fields: {
    password: {help: 'Insert at least 6 chars'} // help the user
  }
});
</script>
<script type="text/example" id="customize">var User = struct({
  username: Str,      
  password: Str,
  rememberMe: Bool // a boolean is rendered as a checkbox
});

var Form = form(User, {

  // custom fields order
  order: ['username', 'rememberMe', 'password'],
  
  fields: {
    username: {
      label: 'Insert your username' // you can override labels
    },
    password: {
      type: 'password' // you can override the type (HTML5 types supported)
    }
  }
});
</script>
<script type="text/example" id="enumsSelect">var Country = t.enums({
  IT: 'Italy',
  US: 'United States'
});

var Person = struct({
  name: Str,
  country: Country
});

var Form = form(Person, {
  fields: {
    country: {
      //emptyOption: {value: '', text: '-'},  // decomment to override empty option
      order: 'desc' // options order: `asc` or `desc`, default `asc`
    }
  }
});
</script>
<script type="text/example" id="enumsRadio">var Country = t.enums({
  IT: 'Italy',
  US: 'United States'
});

var Person = struct({
  name: Str,
  country: Country
});

var Form = form(Person, {
  fields: {
    country: { 
      input: t.form.radio,  // you can override the input used to display
      order: 'desc' // options order: `asc` or `desc`, default `asc`
    }
  }
});
</script>
<script type="text/example" id="i17n">var Person = struct({
  name: Str,
  age: Num
});

var Form = form(Person, {
  fields: {
    age: {
      i17n: {
        // this is used from the model to UI
        format: function (value) {
          return String(value);
        },
        // this is used from the UI to the model
        parse: function (s) {
          return parseFloat(s, 10);
        }
      }
    }
  }
});
</script>
<script type="text/example" id="textarea">var Post = struct({
  username: Str,
  text: Str
});

var Form = form(Post, {
  fields: {
    text: { type: 'textarea' }
  }
});
</script>
<script type="text/example" id="defaultValues">var Post = struct({
  username: Str,
  text: Str
});

var Form = form(Post, {
  fields: {
    username: { value: 'giulio' },
    text: { type: 'textarea', value: 'Lorem ipsum' }
  }
});
</script>
<script type="text/example" id="global">// if you select the checkbox, then the email field is required
var predicate = function (x) {
  return !(x.send === true && Nil.is(x.email));
};

var Subscription = subtype(struct({
  username: Str,
  send: Bool,
  email: maybe(Str)
}), predicate);

var Form = form(Subscription, {
  order: ['username', 'send', 'email'],
  fields: {
    send: {label: 'Send me email notifications'},
    email: {help: 'Required if you select `Send me email notifications`'}
  }
});
</script>
