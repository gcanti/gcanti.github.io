<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tcomb-form Ionic demo</title>
    <link type="text/css" rel="stylesheet" href="../../css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="../../css/ionic.css"/>
    <link type="text/css" rel="stylesheet" href="../../css/github.css"/>
    <link type="text/css" rel="stylesheet" href="../../css/style.css"/>
    <style>
      #device {
        z-index: 1;
        width: 380px;
        height: 810px;
        margin: auto;
        position: relative;
        background: url("phone.png") no-repeat right top;
      }
      #preview {
        position: absolute;
        top: 104px;
        left: 30px;
        z-index: 0;
        width: 328px;
        height: 576px;
        overflow-y: scroll;
        border: 4px solid #22272d;
        background-color: white;
      }
      .has-error span.input-label {
        color: #a94442;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-xs-6">
            <a href="../index.html">tcomb-form v0.3</a>
          </div>
          <div class="col-xs-6 text-right">
            Open source (MIT). Made by Giulio Canti
          </div>
        </div>
      </header>
      <div class="row">
        <div class="col-sm-12">
          <h1>Ionic demo</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <pre><code>
var Account = t.struct({
  firstName: t.Str,
  lastName: t.Str,
  email: t.maybe(t.Str)
});

var Form = t.form.create(Account, {
  auto: 'labels'
});
          </code></pre>
          <pre id="value" class="value"></pre>
        </div>
        <div class="col-sm-7">
          <div id="device">
            <div id="preview"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="../../js/react.js"></script>
  <script type="text/javascript" src="../../js/dist.js"></script>
  <script type="text/javascript" src="../../js/ionic.js"></script>
  <script type="text/javascript" src="../../js/highlight.pack.js"></script>
  <script type="text/javascript" src="ionic.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</html>
