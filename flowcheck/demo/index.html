<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flowcheck.js compiler</title>
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="../css/style.css"/>
    <link type="text/css" rel="stylesheet" href="codemirror.css"/>
    <script src="JSXTransformer.js"></script>
    <style type="text/css">
    .CodeMirror {
      font-family: Menlo, monospace;
      font-size: 12px;
      line-height: 18px;
      padding: 20px;
      min-height: 400px;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-xs-6">
            <a href="../index.html">Flowcheck</a>
          </div>
          <div class="col-xs-6 text-right">
            Open source (MIT). Made by Giulio Canti
          </div>
        </div>
      </header>
      <div className="row">
        <div className="col-md-12">
          <h1>Flowcheck compiler</h1>
        </div>
      </div>
      <div id="app"></div>
    </div>
  </body>
  <script id="example" type="text/example">// primitives
var n: number = 1; // change to 'a' and try to run the code

// lists
var arr: Array<string> = ['a', 'b'];

// type alias
type MyType = Array<number>;
var mytype: MyType = [1];

// ES6 classes
class Person {
  constructor(name: string, age: number) {
    this.name = name;
    this.age = age;
  }
  toString(): string {
    return this.name + ' ' + this.age;
  }
}

var p: Person = new Person('Giulio', 41);
console.log(p + '');
  </script>
  <script type="text/javascript" src="react-0.13.0-beta.1.js"></script>
  <script type="text/javascript" src="bundle.js"></script>
</html>
