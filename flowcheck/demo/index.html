  <script id="example" type="text/example">// basic type
var n: number = 1; // change to 'a' and try to run the code

// list
var arr: Array<string> = ['a', 'b'];

// use maybe, tuples, objects, dictionaries, unions
// see http://flowtype.org

// ES6 class
class Person {
  constructor(name: string, age: number) {
    this.name = name;
    this.age = age;
  }
  toString(): string {
    return this.name + ' ' + this.age;
  }
}

var p: Person = new Person('Giulio', 41);
console.log(p + '');
  </script>
